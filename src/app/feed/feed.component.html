<h3>Total Likes: {{totalLikes}}</h3>
Search: <input type="search" name="search" id="search" placeholder="Search" (keyup)="onKeyUpSearch($event)">
<ng-container *ngFor="let post of posts">
    <app-post *ngIf="post.description.toLowerCase().includes(searchTerm)" [description]="post.description" [imageurl]="post.imageUrl" (likesChanged)="onLikesChanged($event)"></app-post>
</ng-container>
